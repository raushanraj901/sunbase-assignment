<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Customers</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
  <div class="form" id="loginForm">
    <h2>Login</h2>
    <form id="login">
      <label for="loginEmail"></label>
      <input id="loginEmail" placeholder="Email" required type="email">
      <label for="loginPassword"></label>
      <input id="loginPassword" placeholder="Password" required type="password">
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <span onclick="toggleForm()">Sign up</span></p>
  </div>

  <div class="form hidden" id="signupForm">
    <h2>Sign Up</h2>
    <form id="signup">
      <label for="firstName"></label><input id="firstName" placeholder="First Name" required type="text">
      <label for="lastName"></label><input id="lastName" placeholder="Last Name" required type="text">
      <label for="street"></label><input id="street" name="street" placeholder="Street" required type="text">
      <label for="address"></label><input id="address" name="address" placeholder="Address" required type="text">
      <label for="city"></label><input id="city" name="city" placeholder="City" required type="text">
      <label for="state"></label><input id="state" name="state" placeholder="State" required type="text">
      <label for="phone"></label><input id="phone" name="phone" placeholder="Phone" required type="text">
      <label for="signupEmail"></label><input id="signupEmail" placeholder="Email" required type="email">
      <label for="signupPassword"></label><input id="signupPassword" placeholder="Password" required type="password">
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <span onclick="toggleForm()">Login</span></p>
  </div>
</div>

<script src="/js/login.js"></script>

</body>
</html>
